<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="statusbar">
        <div class="statusbar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__column">
            <span>18:43</span>
        </div>
        <div class="statusbar__column">
            <i class="fas fa-lock fa-sm"></i>
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
             <span><i class="fas fa-search fa-lg"></i></span>
             <span><i class="fas fa-music fa-lg"></i></span>
             <span><i class="fas fa-cog fa-lg"></i></span>
         </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle fa-lg"></i>Friends` Names Display<i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/user.png" class="user-component__photo--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">user</h4>
                    <!--<h6 class="user-component__subname">subname</h6>-->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span><i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/user.png" class="user-component__photo--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--notbold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2<i class="fas fa-chevron-right fa-sm"></i></span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
<script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
